version: 0.2
env:
  variables:
    GOOS: "linux"
    S3_BUCKET: "harmony-server-bucket"
    PACKAGE: "github.com/mchozhang/harmony-server"
    GO114MODULE: "on"

phases:
  install:
    commands:
      # AWS Codebuild Go images use /go for the $GOPATH so let's copy our
      # application source code into that directory structure.
      - mkdir -p "/go/src/$(dirname ${PACKAGE})"
      - ln -s "${CODEBUILD_SRC_DIR}" "/go/src/${PACKAGE}"
      # print all environment variables (handy for AWS CodeBuild logs)
      - env
      # install dependencies
      - go get ./...
  pre_build:
    commands:
      # no tests at the moment
      - echo 'prebuild phase'
  build:
    commands:
      # Build project using AWS SAM
      - go build -o main handler/main.go
      # Use AWS SAM to package the application
      - sam package -t template.yml --s3-bucket $S3_BUCKET --output-template-file template-export.yml
      # deploy the stack of lambda function
      - sam deploy -t template.yml --stack-name harmony-server-stack --capabilities CAPABILITY_NAMED_IAM

artifacts:
  type: zip
  files:
    - main
    - template-export.yml
